<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">

</head>

<body>
    <video id="bg-video" autoplay muted loop playsinline poster="https://images.pexels.com/photos/799443/pexels-photo-799443.jpeg">
        <source src="https://videos.pexels.com/video-files/3290965/3290965-uhd_2560_1440_25fps.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>
    <div id="nav-placeholder"></div>

    <script src="nav.js"></script>
    <section class="section">
        <div class="container">
            <div class="form-container">
                <div class="text-center mb-4">
                    <h2 style="color: var(--pubg-orange);
                  margin-bottom: 1rem;
                  font-family: 'Orbitron', monospace;
                ">🎮 CREATE BATTLE ACCOUNT 🎮</h2>
                    <p>🔥 Join the elite PUBG Mobile warriors 🔥</p>
                </div>

                <!-- Registration form -->
                <form action="register.php" method="POST" id="regForm" novalidate>
                    <div class="form-group">
                        <label for="firstname" class="form-label"><span>🎯</span> WARRIOR NAME</label>
                        <input type="text" id="firstname" name="firstname" class="form-control bg-white text-dark"
                            placeholder="Enter your warrior name">
                    </div>

                    <div class="form-group">
                        <label for="surname" class="form-label"><span>🏷️</span> CLAN NAME</label>
                        <input type="text" id="surname" name="surname" class="form-control bg-white text-dark"
                            placeholder="Enter your clan name">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label"><span>📧</span> BATTLE CONTACT</label>
                        <input type="email" id="email" name="email" class="form-control bg-white text-dark"
                            placeholder="Enter your battle email">
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" value="1">
                        <label htmlFor="terms" class="form-label">🤝 I accept the battle terms and conditions</label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
                            <span>🚁</span>
                            DROP INTO BATTLE
                        </button>
                    </div>
                </form>

                <div class=" form-divider">
                    <span>OR</span>
                </div>

                <div>
                    <p style="text-align: center; margin-bottom: 1rem;">
                        Already a registered warrior?
                    </p>
                    <a href="admin_login.html" class="btn btn-secondary"
                        style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <span>⚙️</span>
                        COMMAND CENTER LOGIN
                    </a>
                </div>

                <div style="margin-top: 2rem;">
                    <h3 style="color: var(--pubg-orange); margin: 1rem 0; text-align: center;">
                        🎁 WARRIOR BENEFITS 🎁
                    </h3>
                    <div class="benefits-grid">
                        <div class="benefit-item">
                            <span>📊</span>
                            <span>Battle Dashboard</span>
                        </div>
                        <div class="benefit-item">
                            <span>📈</span>
                            <span>Kill/Death Tracking</span>
                        </div>
                        <div class="benefit-item">
                            <span>🔫</span>
                            <span>Squad Management</span>
                        </div>
                        <div class="benefit-item">
                            <span>🎽</span>
                            <span>Exclusive Battle Gear</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


</body>

</html>
