<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UK E-Sports League</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>

    <script src="nav.js"></script>
    
    <section class="section">
        <div class="container">
            <div class="form-container">
                <div class="text-center mb-4">
                    <h2 class="section-title">
                        <i class="fas fa-gamepad"></i> CREATE BATTLE ACCOUNT
                    </h2>
                    <p><i class="fas fa-fire"></i> Join the elite PUBG Mobile warriors</p>
                </div>

                <!-- Registration form -->
                <form action="register.php" method="POST" id="regForm" novalidate>
                    <div class="form-group">
                        <label for="firstname" class="form-label">
                            <i class="fas fa-user"></i> WARRIOR NAME
                        </label>
                        <input type="text" id="firstname" name="firstname" class="form-control bg-white text-dark"
                            placeholder="Enter your warrior name">
                    </div>

                    <div class="form-group">
                        <label for="surname" class="form-label">
                            <i class="fas fa-tag"></i> CLAN NAME
                        </label>
                        <input type="text" id="surname" name="surname" class="form-control bg-white text-dark"
                            placeholder="Enter your clan name">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> BATTLE CONTACT
                        </label>
                        <input type="email" id="email" name="email" class="form-control bg-white text-dark"
                            placeholder="Enter your battle email">
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" value="1">
                        <label for="terms" class="form-label">
                            <i class="fas fa-handshake"></i> I accept the battle terms and conditions
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary w-100 justify-content-center">
                            <i class="fas fa-helicopter"></i>
                            DROP INTO BATTLE
                        </button>
                    </div>
                </form>

                <div class=" form-divider">
                    <span>OR</span>
                </div>

                <div>
                    <p style="text-align: center; margin-bottom: 1rem;">
                        Already a registered warrior?
                    </p>
                    <a href="admin_login.html" class="btn btn-secondary w-100 justify-content-center">
                        <i class="fas fa-cog"></i>
                        COMMAND CENTER LOGIN
                    </a>
                </div>

                <div style="margin-top: 2rem;">
                    <h3 style="color: var(--primary); margin: 1rem 0; text-align: center;">
                        <i class="fas fa-gift"></i> WARRIOR BENEFITS
                    </h3>
                    <div class="benefits-grid">
                        <div class="benefit-item">
                            <i class="fas fa-chart-bar"></i>
                            <span>Battle Dashboard</span>
                        </div>
                        <div class="benefit-item">
                            <i class="fas fa-chart-line"></i>
                            <span>Kill/Death Tracking</span>
                        </div>
                        <div class="benefit-item">
                            <i class="fas fa-users"></i>
                            <span>Squad Management</span>
                        </div>
                        <div class="benefit-item">
                            <i class="fas fa-tshirt"></i>
                            <span>Exclusive Battle Gear</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
